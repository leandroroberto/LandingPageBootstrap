<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Rumo a marte - OneBitX</title>
</head>

<body class="py-5">
    <div class="container container1 px-4 py-3">
        <!-- Logo -->
        <div class="text-center mb-4">
            <img class="img-fluid topLogo" src="./images/logoOneBitDark.png" alt="logo-obc">
        </div>

        <!-- Primeira divisão do form -->
        <p class="paragraph">1. Qual o seu nome</p>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Primeiro nome:</span>
            <input type="text" placeholder="Digite seu nome" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group input-group-sm mb-4">
            <span class="input-group-text" id="inputGroup-sizing-default2">Segundo nome:</span>
            <input type="text" placeholder="Digite seu sobrenome" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <!-- Segunda divisão do form -->
        <p class="paragraph">2. Qual o seu gênero</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Feminino
            </label>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
              Prefiro não dizer
            </label>
          </div>
        
        <!-- Terceira divisão do form -->
        <p class="paragraph">3. Marque os treinamentos que você fez</p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
          </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault2">Treinamento físico básico</label>
          </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault3">Treinamento avançado de astronauta</label>
          </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault4">Treinamento físico intenso</label>
          </div>

          <!-- Quarta divisão do form -->
          <p class="paragraph">4. Quais você acha que são suas habilidades</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
            <label class="form-check-label" for="inlineCheckbox4">Não temo marciano</label>
          </div>
          <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox5">Ja vi todos os star wars</label>
          </div>
          <!-- Quinto eemento do form -->
          <div class="text-center">
            <button type="button" class="btn btn-outline-danger btn-enviar">Enviar</button>
          </div>
    </div>
    <div class="text-center footer m-4 mt-4">
        <p>Feito por Leandro Roberto &copy; OneBitCode todos os direitos reservados.</p>
    </div>
</body>

</html>
